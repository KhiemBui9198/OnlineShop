<div class="modal-header ">
  <h4 class="modal-title" id="modal-basic-title">{{model.Title}}</h4>
  <button type="button" class="btn btn-outline-danger btn-sm" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <i class="bi bi-x-lg"></i>
  </button>
</div>

<div class="modal-body  d-grid gap-2">
  <div class="">
    <form [formGroup] = "productForm">
      <div class="form-group mb-3">
        <label for="Name">Name</label>
        <input type="text" class="form-control" formControlName="Name" placeholder="Name" required>
      </div>
      <div class="form-group mb-3">
        <label for="Price">Price</label>
        <input type="number" class="form-control" formControlName="Price" placeholder="Number" required>
      </div>
      <div class="form-group mb-3">
        <label for="OriginalPrice">Original price</label>
        <input type="number" class="form-control" formControlName="OriginalPrice" placeholder="Number" required>
      </div>
      <div class="form-group mb-3">
        <label for="Stock">Stock</label>
        <input type="number" class="form-control" formControlName="Stock" placeholder="Number" required>
      </div>
      <div class="form-group mb-3">
        <label for="SerialNumber">Serial number</label>
        <input type="text" class="form-control" formControlName="SerialNumber" placeholder="Email" required>
      </div>
      <div class="form-group mb-3">
        <label for="CategoryId">Category</label>
        <select class="form-select" aria-label="Default select example" formControlName="CategoryId" required>
          <option [value]="item.Id" *ngFor="let item of categoryList"> {{item.Name}} </option>
        </select>
      </div>
     <!-- <div class="form-group mb-3">
        <label for="inputEmail4">Manufacturer</label>
        <select class="form-select" aria-label="Default select example" required>
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>-->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Show on home
        </label>
      </div>
    </form>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit" class=" btn btn-danger btn-action" (click)="onCancel()">Cancel</button>
    <button type="submit" class=" btn btn-primary btn-action" (click)="onSubmitForm()">Submit</button>
  </div>
</div>
