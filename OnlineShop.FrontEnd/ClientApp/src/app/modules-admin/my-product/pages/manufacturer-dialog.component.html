
<div class="content" >
<div class="modal-header ">
    <h4 class="modal-title" id="modal-basic-title">Manufacturer</h4>
    <button type="button" class=" btn btn-outline-danger btn-sm" aria-label="Close" (click)="onCancel()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="modal-body  d-grid gap-2">  
    <form [formGroup] = "manufacturerForm">
        <div class="form-group mb-3">
          <label for="Name">Name</label>
          <input type="text" class="form-control"  formControlName="Name" placeholder="Name" required>
        </div>
        <div class="form-group mb-3">
          <label for="Description">Description</label>
          <input type="text" class="form-control"formControlName="Description" placeholder="Description" required>
        </div>
    </form>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit" class=" btn btn-danger btn-action" (click)="onCancel()">Cancel</button>
    <button type="submit" class=" btn btn-primary btn-action" (click)="onSubmitForm()" [disabled]="!manufacturerForm.valid">Submit</button>
  </div>
  </div>
</div>
