
   <div class="dialog-data" >
   <div class="modal-header p-5 pb-4">
      <h4 class="modal-title" id="modal-basic-title">Shop</h4>
      <button type="button" class="btn btn-outline-danger btn-sm" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <div class="modal-body p-5 pt-0 ">
      <form [formGroup]="shopForm">
        <div class="form-group mb-3">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="Name" placeholder="Name" required>
        </div>
        <div class="form-group mb-3">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="address" formControlName="Address" placeholder="Address" required>
        </div>
        <div class="form-group mb-3">
          <label for="Phone">Phone</label>
          <input type="number" class="form-control" id="phone" formControlName="Phone" placeholder="Number" required>
        </div>
        <div class="form-group mb-3">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="Email" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
          <label for="OpenTime">Opentime</label>
          <input type="text" class="form-control" id="openTime" formControlName="OpenTime" placeholder="Open time"
            required>
        </div>
        <div class="form-group mb-3">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="Description"
            placeholder="Description" required>
        </div>
      </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class=" btn btn-danger btn-action" (click)="onCancel()">Cancel</button>
        <button type="submit" class=" btn btn-primary btn-action" [disabled]="!shopForm.valid"
          (click)="onSubmitForm()">Submit</button>
      </div>
    </div></div>
