<div class="container">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm">
        <div class="col p-4 d-flex flex-column position-static">
          <h2 class="mb-0">Online shop</h2>
        </div>
        <div class="col p-4 d-flex flex-column position-static">
          <div class="container-fluid">
            <div class="card-body">
                <h2 class="card-title">Login Admin</h2>
                <form>
                  <div class="form-group mb-4">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Enter user name">
                    <div class="alert hide alert-danger" role="alert">
                      Please enter a valid email address.
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                    <div class="col-6 g-start-2 mb-3" >
                      <button type="button" class="btn btn-primary submitform" (click)="onSignIn()">Submit</button>
                    </div>
                   <div class="col-6 g-start-2 mb-3">
                      <a class="" aria-current="page" href="#">User only</a>
                   </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
